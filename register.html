<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="css/register_page.css" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/responsive.css" />
    <link rel="icon" type="image/x-icon" href="css/logo/Logo.png" />
  </head>
  <body>
    <div class="register">
      <div class="form"></div>
      <form class="register-form">
        <label for="first-name">First Name:</label>
        <input
          type="text"
          id="first-name"
          name="first-name"
          placeholder="Your First Name"
        />
        <label for="last-name">Last Name:</label>
        <input
          type="text"
          id="last-name"
          name="last-name"
          placeholder="Your Last Name"
        />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your Email" />

        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Your Username"
        />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Your Password"
        />

        <button type="submit" formaction="home.html">Register</button>
        <br />
        <button formaction="login.html">Do you already have an account?</button>
        <img
          src="css/register_images/mar.png"
          width="60"
          height="60"
          class="mar"
          alt="Mar"
        />
        <img
          src="css/register_images/para.png"
          width="45"
          height="70"
          class="para"
          alt="Para"
        />
      </form>
    </div>

    <!-- top bar -->
    <input class="menu-icon" type="checkbox" id="menu-icon" name="menu-icon" />
    <label for="menu-icon"></label>
    <nav class="nav">
      <ul class="MenuButtons">
        <li><a href="login.html">Login</a></li>
        <li><a href="home.html">Home</a></li>
        <li><a href="help.html">Help</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </body>
</html>

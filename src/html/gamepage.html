<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="../css/game_page.css" />
  <link rel="stylesheet" type="text/css" href="../css/common.css" />
  <link rel="stylesheet" type="text/css" href="../css/responsive.css" />
  <link rel="icon" type="image/x-icon" href="../css/img/Logo.png" />
  <title>GamePage</title>
</head>
<body>
<div id="timer" class="timer">Time left:05:00</div>
    <div id="score" class="score">Score:0</div>
    <div id="moves" class="moves">Moves:25</div>

  <div class="game_page">
    <!-- Fruit grid will be dynamically generated here -->
  </div>
 <div class="game_buttons">
      <button id="restartButton" onclick="window.location.href='/game';">
        Restart level
      </button>
      <br />
      <button id="quitLvl" onclick="window.location.href='/home';">
        Quit level
      </button>
    </div>

  <!-- top bar -->
    <input class="menu-icon" type="checkbox" id="menu-icon" name="menu-icon" />
    <label for="menu-icon"></label>
    <nav class="nav">
      <ul class="MenuButtons">
        <li><a id="home" href="/home">Home</a></li>
        <li><a id="help" href="/help">Help</a></li>
        <li><a id="about" href="/about">About</a></li>
        <li><a id="logout" href="/logout">Logout</a></li>
      </ul>
    </nav>
    <script src="../public/ChangeLanguage.js"></script>
    <script src="../public/client.js"></script>

</html>
